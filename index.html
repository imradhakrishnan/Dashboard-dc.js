<html>
    <head>
        <title>Headcount dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.0-dev/dc.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.6.0/dc.css"/>     
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="container" id="main-container">
            <div class="content">
                <div class="container">
                    <div class="row form-inline">
                        
                        <label class="radio-inline"><input type="radio" name="optradio" id="Fall">Fall</label>
                        <label class="radio-inline"><input type="radio" name="optradio" id="Spring">Spring</label>
                        <select class="form-control" id="college">
                            <option value="COE">Engineering</option>
                            <option value="CAUS">Architecture & Urban Studies</option>
                            <option value="CALS">Agriculture & Life Sciences</option>
                            <option value="PCOB">Business</option>
                            <option value="IntC">Inter College</option>
                            <option value="CLAHS">Liberal Arts & Human Sciences</option>
                            <option value="CNRE">Natural Resources & Environment</option>
                            <option value="COS">Science</option>
                            <option value="CVM">Veterinary Medicine</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="span12" id="dc-total-enr">
                            <center><h4>Total Enrollment</h4></center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span12">
                            <div class="row">
                                <div class="span6" id="dc-enr-by-dept">
                                    <center><h4>Enrollment By Department</h4></center>
                                </div>
                                <div class="span6" id="dc-total-enr-dept">
                                    <center><h4>Enrollment By Department for all years</h4></center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
